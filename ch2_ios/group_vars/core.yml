ospf_area: 0
ospf_metric: 10

svi_interfaces:
  - name: Vlan10
    ipv4: 10.1.10.0/24
    vrrp: yes
    ospf: passive
  - name: Vlan20
    ipv4: 10.1.20.0/24
    vrrp: yes
    ospf: passive
  - name: Vlan100
    ipv4: 10.1.100.0/24
    vrrp: yes
    ospf: passive
  - name: Vlan200
    ipv4: 10.1.200.0/24
    ospf: yes
    vrrp: no

core_l3_links:
