---
  - name: "PLAY 1: Configure All LAN Switches"
    hosts: lan
    tags: lan
    tasks:
      - name: "Configure Hostname and Domain Name"
        ios_system:
          hostname: "{{inventory_hostname}}"
          domain_name: "{{ domain_name }}"
          lookup_enabled: no
          name_servers: "{{ name_servers }}"

      - name: "Configure NTP"
        ios_ntp:
          server: "{{ ntp_server }}"
          logging: true
          state: present
      
      - name: "P1T3: Configure Interfaces"
        ios_interface:
          name: "{{ item.name }}"
          description: "{{ item.description }}"
          mtu: "{{ intf_mtu }}"
          state: up
        loop: "{{ interfaces[inventory_hostname] }}"
        register: ios_intf
      
      - name: "P1T4: Create L2 Vlans"
        ios_vlan:
          vlan_id: "{{ item.vlan_id }}"
          name: "{{ item.name }}"
        loop: "{{ vlans }}"
        tags: vlan
      
      - name: "P1T5: Configure L2 Trunks"
        ios_l2_interface:
          name: "{{ item.name }}"
          mode: "{{ item.mode }}"
          trunk_allowed_vlans: "{{ vlans | map(attribute='vlan_id') | join(',') }}"
          state: present
        loop: "{{ interfaces[inventory_hostname] | selectattr('mode','equalto','trunk') | list }}"
        tags: trunk_ports
      
      - name: "Enable dot1q Trunks"
        ios_config:
          lines:
            - switchport trunk encapsulation dot1q
          parents: interface {{ item.name }}
        loop: "{{ interfaces[inventory_hostname] | selectattr('mode','equalto','trunk') | list }}"
        tags: dot1q

      - name: "Configure Access Ports"
        ios_l2_interface:
          name: "{{ item.name }}"
          mode: "{{ item.mode }}"
          access_vlan: "{{ item.vlan }}"
          state: present
        loop: "{{ interfaces[inventory_hostname] | selectattr('mode','equalto','access') | list }}"
        tags: access_ports
      
      - name: "Configure L3 Vlan Interfaces"
        ios_l3_interface:
          name: " {{ item.name}}"
          ipv4: " {{ item.ipv4 | ipv4(hst_svi_id) }}"
        loop: "{{ svi_interfaces }}"
        tags: l3_svi
      
      - name: "Enable L3 Vlan Interfaces"
        ios_interface:
          name: "{{ item.name }}"
          state: up
        loop: "{{ svi_interfaces }}"
        tags: l3_svi_enable

      - name: "Enable VRRP on L3 Vlan Interfaces"
        ios_config:
          parenets: interface {{ item.name }}
          lines:
            - vrrp {{ item.namee.split('Vlan')[1] }} priority {{ hst_vrrp_priority}}
            - vrrp {{ item.namee.split('Vlan')[1] }} ip {{ item.ipv4 | ipv4(254) | ipaddr('address')}}
          loop: "{{ svi_interfaces | selectattr('vrrp','equalto',true) | list }}"
        tags: l3_svi_vrrp_enable