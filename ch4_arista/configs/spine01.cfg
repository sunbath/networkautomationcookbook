hostname dc1-spine01
!
snmp-server enable traps
!
spanning-tree mode none
!
aaa authorization exec default local
!
username ansible privilege 15 role network-admin secret ansible123
!
ip name-server vrf default 172.20.1.1
ip name-server vrf default 172.20.1.15
!
interface Ethernet1
  description "DC1 | Rpeer: leaf01 | Rport: Ethernet8"
  no switchport
  ip address 172.31.1.0/31
  no shutdown
interface Ethernet2
  description "DC1 | Rpeer: leaf02 | Rport: Ethernet8"
  no switchport
  ip address 172.31.1.2/31
  no shutdown
interface Ethernet3
  description "DC1 | Rpeer: leaf03 | Rport: Ethernet8"
  no switchport
  ip address 172.31.1.4/31
  no shutdown
interface Ethernet4
  description "DC1 | Rpeer: leaf04 | Rport: Ethernet8"
  no switchport
  ip address 172.31.1.6/31
  no shutdown
interface Ethernet6
  description "DC1 | Rpeer: spine02 | Rport: Ethernet6"
  no switchport
  ip address 172.31.1.8/31
  no shutdown
!
!
interface Loopback0
  ip address 10.100.1.254/32
!
!
route-map loopback permit 10
  match ip address prefix-list loopback
!
!
ip prefix-list loopback
  seq 11 permit 10.100.1.1/32
  seq 12 permit 10.100.1.2/32
  seq 13 permit 10.100.1.3/32
  seq 14 permit 10.100.1.4/32
  seq 15 permit 10.100.1.254/32
!
!
router bgp 65000
  router-id 10.100.1.254
  maximum-paths 2
  bgp bestpath tie-break router-id
  neighbor LEAF peer-group
  neighbor LEAF description "Peer Group for All LEAF Nodes"
  neighbor LEAF graceful-restart-helper
  neighbor LEAF send-community standard extended
  neighbor LEAF maximum-routes 100000 warning-only
    neighbor 172.31.1.1 peer-group LEAF
  neighbor 172.31.1.1 remote-as 65001 
    neighbor 172.31.1.3 peer-group LEAF
  neighbor 172.31.1.3 remote-as 65002 
    neighbor 172.31.1.5 peer-group LEAF
  neighbor 172.31.1.5 remote-as 65003 
    neighbor 172.31.1.7 peer-group LEAF
  neighbor 172.31.1.7 remote-as 65004 
    neighbor 172.31.1.9 peer-group LEAF
  neighbor 172.31.1.9 remote-as 65100 
    redistribute connected route-map loopback
  !
    address-family ipv4
    neighbor LEAF activate
    neighbor LEAF route-map loopback out
!
